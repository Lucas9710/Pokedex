<ion-content>
    <div class="login-section ion-padding">
        <div class="heading ion-padding">
            <h1>Bienvenido Entrenador!</h1>
            <p>Inicia sesion para poder continuar</p>
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="login-form ion-padding">
            <div class="form-input">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">EMAIL</ion-label>
                    <ion-input  class="form-control" formControlName="email" type="email"></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">PASSWORD</ion-label>
                    <ion-input class="form-control" formControlName="password" type="password"></ion-input>
                </ion-item>
            </div>
        </div>
        <div class="action-buttons ion-padding">
            <ion-button type="submit" size="large" class="login-button">Iniciar Sesion</ion-button>
            <p>¿Olvidate tu contraseña?</p>
            <ion-button class="singup-button" size="large" fill="outline" routerLink="/register">Registrarse</ion-button>
        </div>
    </form> 
    </div>
</ion-content>
